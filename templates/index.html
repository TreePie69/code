<!DOCTYPE html>
<html lang="{{ settings['language'] }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Guessing Game</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dark Mode Variables */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-color: white;
            --menu-bg: #222;
            --gradient-1: #004a80;
            --gradient-2: #006bb3;
            --gradient-3: #003d73;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: var(--text-color);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .container {
            background: var(--secondary-bg);
            padding: 50px;
            max-width: 800px;
            width: 90%;
            border-radius: 12px;
            transition: background 0.5s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .artist-btn {
            flex: 1;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .artist-btn:hover {
            background: linear-gradient(90deg, #ff6b81, #ff4757);
            transform: translateY(-4px);
            box-shadow: 0px 8px 20px rgba(255, 75, 95, 0.3);
        }

        .or {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        p {
            font-size: 18px;
            color: var(--text-color);
        }

        /* Settings Button */
        #settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6b81, #ff4757);
            border: none;
            color: white;
            font-size: 22px;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #settings-btn:hover {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            transform: scale(1.1);
        }

        /* Settings Menu */
        #settings-menu {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--menu-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.3s ease-in-out;
        }

        #settings-menu.open {
            bottom: 0;
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .gradient-selector {
            display: flex;
            justify-content: space-between;
        }

        .gradient-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Who has more listeners?</h1>
        <p>Choose the artist with more listeners</p>

        <div class="game-options">
            <form action="{{ url_for('guess') }}" method="POST">
                <input type="hidden" name="chosen" value="{{ artist1['Artist'] }}">
                <input type="hidden" name="other" value="{{ artist2['Artist'] }}">
                <button class="artist-btn" type="submit">{{ artist1['Artist'] }}</button>
            </form>

            <span class="or">OR</span>

            <form action="{{ url_for('guess') }}" method="POST">
                <input type="hidden" name="chosen" value="{{ artist2['Artist'] }}">
                <input type="hidden" name="other" value="{{ artist1['Artist'] }}">
                <button class="artist-btn" type="submit">{{ artist2['Artist'] }}</button>
            </form>
        </div>

        <p>Score: {{ session.get('correct_guesses', 0) }}</p>
    </div>

    <!-- Settings Button -->
    <button id="settings-btn" onclick="toggleSettings()">⚙️</button>

    <!-- Settings Menu -->
    <div id="settings-menu">
        <h2>Settings</h2>

        <div class="settings-option">
            <label>Gradient</label>
            <div class="gradient-selector">
                <button class="gradient-btn" style="background: linear-gradient(90deg, #2c0735, #9b30a8);" onclick="updateGradient('purple')"></button>
                <button class="gradient-btn" style="background: linear-gradient(90deg, #d32f2f, #9a1b1b);" onclick="updateGradient('red')"></button>
                <button class="gradient-btn" style="background: linear-gradient(90deg, #004a80, #006bb3);" onclick="updateGradient('blue')"></button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Apply saved gradient settings
            const savedGradient = localStorage.getItem('gradient');
            if (savedGradient) {
                updateGradient(savedGradient);  // Update gradient based on stored preference
            }
        };

        // Function to update gradient in localStorage and apply it
        function updateGradient(gradient) {
            const gradientSettings = {
                purple: ['#2c0735', '#6a0dad', '#9b30a8'],
                red: ['#d32f2f', '#9a1b1b', '#c2185b'],
                blue: ['#004a80', '#006bb3', '#003d73']
            };
            const selectedGradient = gradientSettings[gradient];
            
            if (selectedGradient) {
                document.documentElement.style.setProperty('--gradient-1', selectedGradient[0]);
                document.documentElement.style.setProperty('--gradient-2', selectedGradient[1]);
                document.documentElement.style.setProperty('--gradient-3', selectedGradient[2]);
                localStorage.setItem('gradient', gradient);
            }
        }

        // Toggle Settings Menu
        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
