<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #282a36;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #ff79c6;
        }

        p {
            font-size: 20px;
            margin: 15px 0;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #50fa7b;
        }

        .game-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .artist-btn {
            display: block;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background: #6272a4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .artist-btn:hover {
            background: #ff79c6;
            transform: scale(1.05);
        }

        .artist-btn:active {
            transform: scale(0.95);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: #6272a4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #ff79c6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spotify Guessing Game</h1>
        <p>Which artist has more monthly listeners?</p>

        <p class="score">Current Streak: {{ score }}</p>

        <form action="/guess" method="POST" class="game-options">
            <input type="hidden" name="other" value="{{ artist2['Artist'] }}">
            <button type="submit" name="chosen" value="{{ artist1['Artist'] }}" class="artist-btn">
                {{ artist1['Artist'] }}
            </button>
        </form>

        <form action="/guess" method="POST" class="game-options">
            <input type="hidden" name="other" value="{{ artist1['Artist'] }}">
            <button type="submit" name="chosen" value="{{ artist2['Artist'] }}" class="artist-btn">
                {{ artist2['Artist'] }}
            </button>
        </form>

        <a href="/leaderboard" class="btn">View Leaderboard</a>
    </div>

</body>
</html>
